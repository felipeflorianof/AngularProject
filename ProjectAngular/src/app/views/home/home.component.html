<div class="container">
  <button class="btn" (click)="openDialog(null)">Incluir</button>
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  

    <ng-container matColumnDef="instrutor">
      <th mat-header-cell *matHeaderCellDef> Instrutor </th>
      <td mat-cell *matCellDef="let element"> {{element.instrutor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let element"> {{element.local}} </td>
    </ng-container>
  
    <ng-container matColumnDef="carga">
        <th mat-header-cell *matHeaderCellDef> Carga Horária </th>
        <td mat-cell *matCellDef="let element"> {{element.carga}} </td>
      </ng-container>

      <ng-container matColumnDef="datainicio">
        <th mat-header-cell *matHeaderCellDef> Data de Início </th>
        <td mat-cell *matCellDef="let element"> {{element.datainicio}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
